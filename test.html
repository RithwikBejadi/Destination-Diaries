<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Underline Effect</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }

        .navbar a {
            position: relative; /* Needed for the underline effect */
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 5px 0;
        }

        /* Underline Effect */
        .navbar a::after {
            content: "";
            position: absolute;
            bottom: 0; /* Line appears just below the link text */
            left: 50%; /* Start from the middle */
            width: 0; /* Line is hidden initially */
            height: 2px; /* Thickness of the underline */
            background: white;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        /* Hover Effect */
        .navbar a:hover::after {
            width: 100%; /* Expand line to full width */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
